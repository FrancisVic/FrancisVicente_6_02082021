<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <banner>
        <a href="index.html"><img src="image/Group.png" alt="Logo de presentation" role="Logo présentation"
                class="logo-page-photographe" onclick="reloadPage()" /> </a>
    </banner>
    <header>
        <div class="header-photographer">
            <div class="header-contact">
                <h1>Mimi Keel</h1>
                <button>Contactez-moi</button>
            </div>
            <div class="picture">
                <img src="image/EllieRoseWilkens.jpg" />
            </div>
            <div class="header-photographer-span">
                <span>London, UK</span>
                <span>Voir le Beau dans le quotidien</span>
                <div class="link">
                    <span>#portait</span>
                    <span>#events</span>
                    <span>#travel</span>
                    <span>#animals</span>
                </div>
            </div>
        </div>
    </header>
    <div class="photographer-page-main">
        <select size="1" name="pet">
            <option value='cat'>Popularité</option>
            <option value='dog'>Date</option>
            <option value='mouse'>Titre</option>
        </select>
        <div class="gallery">
            <div class="gallery__row">
                <div class="gallery__picture">
                    <img src="image/pictureEllie/Architecture_Horseshoe.jpg" />
                    <div class="like">
                        <span>Arc-en-cie</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="gallery__picture">
                    <img src="image/pictureEllie/Sport_Next_Hold.jpg" />
                    <div class="like">
                        <span>Arc-en-cie</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="gallery__picture">
                    <img src="image/pictureEllie/Sport_Jump.jpg" />
                    <div class="like">
                        <span>Mariage à la mer</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="gallery__row">
                <div class="gallery__picture">
                    <IMG src="image/pictureEllie/Architecture_White_Light.jpg" />
                    <div class="like">
                        <span>Arc-en-cie</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="gallery__picture">
                    <img src="image/pictureEllie/Sport_Race_End.jpg" />
                    <div class="like">
                        <span>Arc-en-cie</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="gallery__picture">
                    <img src="image/pictureEllie/Sport_Sky_Cross.jpg" />
                    <div class="like">
                        <span>Arc-en-cie</span>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="gallery__row">
                <div class="gallery__picture">
                    <video control width="400">
                        <source src="image/pictureEllie/Sport_Tricks_in_the_air.mp4" type="video/mp4" class="video1" />
                    </video>
                </div>
                <div class="gallery__picture">
                </div>
                <div class="gallery__picture">
                </div>
            </div>


        </div>


    </div>

    <!-- Modal content -->

    <script type="text/javascript" src="photographers-page.js"></script>
</body>

</html>
